<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Generador de Memes</title>
  </head>
  <!-- No me vuelve loca este nombre de clase, ya que no me deja en claro que se refiere al "modo oscuro" -->
  <body class="container-mode">
    <!-- Empieza el header -->
    <header class="header">
      <h1 class="main-title">Generador de memes</h1>
      <div>
        <button id="image-button" class="button">
          <i class="far fa-file-image"></i> Imagen
        </button>
        <button id="text-button" class="button">
          <i class="fas fa-font"></i> Texto
        </button>
        <button id="dark-mode-button dark-mode" class="button darkbutton">
          <!-- Este mensaje parece darme la impresión de que si hago click en el botón voy a ver el modo oscuro, 
          cuando en realidad en el primer click me lleva al modo claro. 
          Yo rodearía este mensaje de un span con un id y lo modifcaría para que diga "Modo claro". 
          En JS, cuando el usuario hace click en el botón, 
          además de cambiar la clase del body cambiaría este mensaje por un "Modo oscuro." -->
          <i class="far fa-lightbulb"></i> Modo oscuro
        </button>
      </div>
    </header>
    <!-- Termina el header -->
    <!-- Empieza la caja del meme -->
    <main class="main-content">
      <div class="meme-container">
        <p class="meme-top-text meme-text">TOP TEXT</p>
        <div class="meme-image"></div>
        <p class="meme-bottom-text meme-text">BOTTOM TEXT</p>
      </div>
      <button class="download">Descargar meme</button>
    </main>
    <!-- Termina la caja del meme -->
    <!-- Empieza el aside de imagen -->
    <aside class="image-editor aside">
      <button
        class="close-aside"
        id="close-image-aside-button"
        aria-label="close panel"
      >
        <i class="fas fa-times"></i>
      </button>
      <h2 class="editor-title">IMAGEN</h2>
      <!-- Dado que este form no tiene un submit, es innecesario tanto el action como el method -->
      <form action="" method="POST" class="image-form">
        <!--Url-->
        <div class="url-editor editor">
          <h3 class="editor-subtitle">URL</h3>
          <input
            type="url"
            class="url-image urlImg"
            name="url"
            id="url"
            aria-label="url"
          />
        </div>
        <!--Color de Fondo-->
        <div class="background-editor editor">
          <h3 class="editor-subtitle">FONDO</h3>
          <div class="form-control color-box">
            <!-- recuerden que los nombres de clases van con guiones cuando son mas de una palabra:
            bkImg es poco claro e incorrecto. -->
            <input
              type="color"
              name="color"
              id="color"
              value="#ffffff"
              class="bkImg"
              aria-label="color de fondo"
            />
            <span id="color-value">#FFFFFF</span>
          </div>
          <!--Fonde de imagen-->
          <!-- "selección de fondo" en el aria. Estos errores son detalles para quienes podemos leer
          pero incomprensibles a veces para quienes necesitan un lector de pantalla.  -->
          <select
            id="background-meme"
            class="form-control color-box"
            aria-label="seleecion de fondo"
          >
            <option value="none" id="none" aria-label="Ninguno">Ninguno</option>
            <option value="lighten" id="lighten" aria-label="Aclarar">
              Aclarar
            </option>
            <option value="darken" id="darken" aria-label="Oscurecer">
              Oscurecer
            </option>
            <option value="difference" id="diferencia" aria-label="Diferencia">
              Diferencia
            </option>
            <option
              value="luminosity"
              id="luminosidad"
              aria-label="Luminosidad"
            >
              Luminosidad
            </option>
            <option value="multiply" id="multiply" aria-label="Multiplicar">
              Multiplicar
            </option>
          </select>
        </div>
        <!--Filtros de imagen-->
        <div class="filter-editor editor">
          <h3 class="editor-subtitle">FILTROS</h3>
          <div class="filter-image">
            <label for="bright"
              >BRILLO
              <!-- el value por defecto deberia ser 1 -->
              <input
                class="range-image form-control"
                type="range"
                min="0"
                max="1"
                step="0.1"
                value=""
                id="brightness"
              />
            </label>
            <label for="opacity"
              >OPACIDAD
              <!-- La opacidad de un filter de css va de 0 a 1. 0 es el valor minimo, 1 es el valor maximo.
              Si escribimos mas de 1, css va a ignorarlo.  
              En su input ustedes estan diciendo que el valor va de 0 a 10, por lo que cualquier valor 
              mayor a 1 que elija el usuario va a ser lo mismo -->
              <input
                class="range-image form-control"
                type="range"
                min="0"
                max="10"
                step="0.1"
                value="1"
                id="opacity"
              />
            </label>
            <label for="contrast"
              >CONTRASTE
              <!-- El valor estandar del contraste es 1000. Ese es el contraste al maximo. 
              Este input deberia tener como value 1000% -->
              <input
                class="range-image form-control"
                type="range"
                min="100%"
                max="1000%"
                step="1%"
                value="100%"
                id="contrast"
              />
            </label>
            <label for="blur"
              >DESENFOQUE
              <input
                class="range-image form-control"
                type="range"
                min="0px"
                max="10px"
                step="0.1px"
                value="0"
                id="blur"
              />
            </label>
            <label for="greyscale"
              >ESCALA DE GRISES
            <!-- El valor estandar de los grises es 0 (sin porcentaje). 
              Este input deberia tener como value "0" -->
              <input
                class="range-image form-control"
                type="range"
                min="0%"
                max="100%"
                value="0%"
                step="1%"
                id="greyscale"
              />
            </label>
            <label for="sepia"
              >SEPIA
           <!-- El valor estandar de sepia es 0 (sin porcentaje). 
              Este input deberia tener como value "0" -->              
              <input
                class="range-image form-control"
                type="range"
                min="0%"
                max="100%"
                step="1%"
                value="1%"
                id="sepia"
              />
            </label>
            <label for="hue"
              >HUE
           <!-- El valor estandar de hue es 0 (sin porcentaje). 
              Este input deberia tener como value "0" -->
              <input
                class="range-image form-control"
                type="range"
                min="0deg"
                max="359deg"
                step="1deg"
                value="0deg"
                id="hue"
              />
            </label>
            <label for="saturated"
              >SATURADO
              <!-- El value deberia ser 0 -->
              <input
                class="range-image form-control"
                type="range"
                min="100%"
                max="1000%"
                value="10%"
                slot="10%"
                id="saturated"
              />
            </label>
            <label for="negative"
              >NEGATIVO
              <!-- El value deberia ser 0 -->
              <input
                class="range-image form-control"
                type="range"
                min="0"
                max="1"
                value="1"
                step="0.1"
                id="negative"
              />
            </label>
          </div>
        </div>
        <!--Reset filtro de imagen-->
        <input
          type="submit"
          class="reset-filters"
          name="reset-filters"
          id="reset-filters-button"
          value="Reestablecer filtros"
        />
      </form>
    </aside>
    <!-- Termina el aside de imagen -->
    <!-- Empieza el aside de texto -->
    <aside class="text-editor aside">
      <button
        class="close-aside"
        id="close-text-aside-button"
        aria-label="panel de texto"
      >
        <i class="fas fa-times"></i>
      </button>
      <h2 class="editor-title">TEXTO</h2>
      <div class="editor">
        <h3 class="editor-subtitle">SUPERIOR</h3>
        <!-- "texto superior" seria un aria label mas claro -->
        <textarea
          name="top-text-editor"
          id="top-text-editor"
          placeholder="TOP TEXT"
          class="form-control full-width-form-control"
          aria-label="Top texto"
        ></textarea>ç
        <!-- "eliminar el texto superior" seria un aria label mas claro -->
        <input
          type="checkbox"
          name="no-top-text"
          id="no-top-text"
          aria-label="checkbox no top texto"
        />
        <label for="no-top-text">Sin texto superior</label>
      </div>
      <div class="editor">
        <h3 class="editor-subtitle">INFERIOR</h3>
        <!-- "texto inferior" seria un aria label mas claro -->
        <textarea
          name="bottom-text-editor"
          id="bottom-text-editor"
          placeholder="BOTTOM TEXT"
          class="form-control full-width-form-control"
          aria-label="bottom texto"
        ></textarea>
        <!-- "eliminar el texto inferior" seria un aria label mas claro -->
        <input
          type="checkbox"
          name="no-bottom-text"
          id="no-bottom-text"
          aria-label="checkbox no texto"
        />
        <label for="no-bottom-text">Sin texto inferior</label>
      </div>
      <div class="editor">
        <h3 class="editor-subtitle">FUENTE</h3>
        <select
          id="font-selection"
          class="
            form-control
            full-width-form-control
            font-selection-form-control
          "
          aria-label="seleccionar texto"
        >
          <option value="arial" id="arial">Arial</option>
          <option value="arial-black" id="arial-black">Arial Black</option>
          <option value="american-typewriter" id="american-typewriter">
            American Typewriter
          </option>
          <option value="comic-sans" id="comic-sans">Comic Sans MS</option>
          <option value="helvetica" id="helvetica">Helvetica</option>
          <option value="impact" id="impact" selected>Impact</option>
          <option value="verdana" id="verdana">Verdana</option>
          <option value="times-new-roman" id="times-new-roman">
            Times New Roman
          </option>
        </select>
        <!--Tamaño de fuente-->
        <input
          type="number"
          name="font-size"
          id="font-size"
          placeholder="40"
          min="12"
          class="form-control font-size-form-control"
          aria-label="tamaño de fuente"
        />
        <!--Alineacion de texto-->
        <!-- usen las tildes apropiadas en la aria label para facilitar la lectura automatizada -->
        <button
          id="left-alignment"
          class="form-control"
          aria-label="Alineacion izquierda"
        >
          <i class="fas fa-align-left"></i>
        </button>
        <button
          id="center-alignment"
          class="form-control"
          aria-label="Alineacion central"
        >
          <i class="fas fa-align-center"></i>
        </button>
        <button
          id="right-alignment"
          class="form-control"
          aria-label="Alineacion derecha"
        >
          <i class="fas fa-align-right"></i>
        </button>
      </div>
      <!--Selecionar color-->
      <div class="editor">
        <div class="color-editor">
          <div class="color-editor-column">
            <h3 class="editor-subtitle">COLOR</h3>
            <input
              type="color"
              name="text-color"
              id="text-color"
              value="#000000"
              class="form-control"
              aria-label="color"
            />
          </div>
          <!--Selecionar fondo-->
          <div class="color-editor-column">
            <h3 class="editor-subtitle">FONDO</h3>
            <input
              type="color"
              name="background-color"
              id="background-color"
              value="#ffffff"
              class="form-control"
              aria-label="fondo"
            />
          </div>
        </div>
        <input
          type="checkbox"
          name="transparent-background"
          id="transparent-background"
          aria-label="checkbox fondo trasparente"
        />
        <label for="transparent-background">Fondo transparente</label>
      </div>
      <!--Contorno-->
      <div class="editor">
        <h3 class="editor-subtitle">CONTORNO</h3>
        <button
          id="no-outline"
          class="form-control"
          aria-label="Ningun contorno"
        >
          Ninguno
        </button>
        <button id="light-outline" class="form-control" aria-label="Claro">
          Claro
        </button>
        <button id="dark-outline" class="form-control" aria-label="Oscuro">
          Oscuro
        </button>
      </div>
      <!--Espaciado-->
      <div class="editor">
        <h3 class="editor-subtitle">ESPACIADO</h3>
        <input
          type="number"
          name="padding"
          id="padding"
          min="10"
          max="50"
          placeholder="35"
          class="form-control full-width-form-control"
          aria-label="Espaciado"
        />
      </div>
      <!--Interlineado-->
      <div class="editor">
        <h3 class="editor-subtitle">INTERLINEADO</h3>
        <select
          id="line-height"
          class="form-control full-width-form-control interlineal"
        >
          <option value="0.8" id="cero-eight">0.8</option>
          <option value="1" id="one">1</option>
          <option value="1.2" id="one-two" selected>1.2</option>
          <option value="1.5" id="one-five">1.5</option>
          <option value="2" id="two">2</option>
          <option value="2.5" id="two-five">2.5</option>
        </select>
      </div>
    </aside>
    <!-- Termina el aside de texto -->
    <script src="editorDeMemes.js"></script>
  </body>
</html>
